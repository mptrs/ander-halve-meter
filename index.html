    <script type="text/javascript">
      let imgArray = newImgArray();
      const btn = document.getElementById("refreshBtn");
      const img = document.getElementById("img");

      if (btn && img) {
        setImg();
        btn.addEventListener("click", e => {
          e.preventDefault();
          setImg();
        });
      }

      function setImg() {
        if(imgArray.length === 0) imgArray = newImgArray();
          const n = Math.floor(Math.random() * imgArray.length);
          img.src = imgArray[n];
          if (n > -1) {
            imgArray.splice(n, 1);
          }
      }

      function newImgArray() {
        return [
          "./img/smart.png",
          "./img/karpers.png",
